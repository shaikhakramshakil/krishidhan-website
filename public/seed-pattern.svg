<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <!-- Seed pods and plant elements -->
  <defs>
    <pattern id="seedPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Seed pod 1 -->
      <g opacity="0.8">
        <ellipse cx="30" cy="20" rx="8" ry="15" fill="currentColor" transform="rotate(-20 30 20)"/>
        <circle cx="25" cy="35" r="4" fill="currentColor"/>
        <circle cx="35" cy="37" r="4" fill="currentColor"/>
        <path d="M 30 40 Q 25 50 20 60" stroke="currentColor" stroke-width="1.5" fill="none"/>
      </g>
      <!-- Seed pod 2 -->
      <g opacity="0.6">
        <ellipse cx="70" cy="40" rx="7" ry="14" fill="currentColor" transform="rotate(25 70 40)"/>
        <circle cx="75" cy="55" r="3.5" fill="currentColor"/>
        <circle cx="65" cy="58" r="3.5" fill="currentColor"/>
        <path d="M 70 60 Q 75 70 80 80" stroke="currentColor" stroke-width="1.5" fill="none"/>
      </g>
      <!-- Seed pod 3 -->
      <g opacity="0.7">
        <ellipse cx="50" cy="70" rx="8" ry="13" fill="currentColor" transform="rotate(-10 50 70)"/>
        <circle cx="45" cy="85" r="4" fill="currentColor"/>
        <circle cx="55" cy="87" r="4" fill="currentColor"/>
      </g>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="none"/>
  
  <!-- Main seed pods with gradient -->
  <g color="white">
    <!-- Large seed pod top left -->
    <g opacity="0.9">
      <ellipse cx="80" cy="100" rx="25" ry="45" fill="white" transform="rotate(-30 80 100)"/>
      <circle cx="65" cy="145" r="12" fill="white"/>
      <circle cx="95" cy="150" r="12" fill="white"/>
      <circle cx="80" cy="160" r="11" fill="white"/>
      <path d="M 80 165 Q 70 190 60 220" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
      <path d="M 80 165 Q 90 190 100 220" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Large seed pod bottom right -->
    <g opacity="0.85">
      <ellipse cx="320" cy="300" rx="22" ry="40" fill="white" transform="rotate(35 320 300)"/>
      <circle cx="310" cy="340" r="11" fill="white"/>
      <circle cx="330" cy="345" r="11" fill="white"/>
      <path d="M 320 350 Q 310 375 300 395" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Medium seed pod top right -->
    <g opacity="0.7">
      <ellipse cx="300" cy="80" rx="18" ry="32" fill="white" transform="rotate(-15 300 80)"/>
      <circle cx="290" cy="115" r="9" fill="white"/>
      <circle cx="310" cy="118" r="9" fill="white"/>
      <path d="M 300 125 Q 295 145 290 165" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Small seed pod center -->
    <g opacity="0.6">
      <ellipse cx="200" cy="200" rx="15" ry="25" fill="white" transform="rotate(20 200 200)"/>
      <circle cx="210" cy="225" r="7" fill="white"/>
      <circle cx="190" cy="228" r="7" fill="white"/>
    </g>
    
    <!-- Small seed pod bottom left -->
    <g opacity="0.75">
      <ellipse cx="120" cy="300" rx="16" ry="28" fill="white" transform="rotate(-25 120 300)"/>
      <circle cx="110" cy="330" r="8" fill="white"/>
      <circle cx="130" cy="333" r="8" fill="white"/>
      <path d="M 120 340 Q 115 360 110 380" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Decorative leaf elements -->
  <g opacity="0.5" fill="white">
    <path d="M 150 60 Q 160 50 170 65 Q 160 70 150 60" transform="rotate(15 160 60)"/>
    <path d="M 250 150 Q 260 140 270 155 Q 260 160 250 150" transform="rotate(-25 260 150)"/>
    <path d="M 100 250 Q 110 240 120 255 Q 110 260 100 250" transform="rotate(35 110 250)"/>
  </g>
</svg>