<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Green field/grass base -->
  <defs>
    <linearGradient id="fieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:0.8" />
    </linearGradient>
    
    <pattern id="cropPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Cotton bolls -->
      <g opacity="0.6">
        <ellipse cx="25" cy="50" rx="8" ry="15" fill="#f5deb3" stroke="#d4a574" stroke-width="1"/>
        <circle cx="20" cy="35" r="6" fill="#fffacd"/>
        <circle cx="30" cy="35" r="6" fill="#fffacd"/>
        <circle cx="25" cy="45" r="5" fill="#fffacd"/>
      </g>
      
      <!-- Wheat stalks -->
      <g opacity="0.6">
        <line x1="60" y1="80" x2="60" y2="20" stroke="#d4a574" stroke-width="2"/>
        <circle cx="55" cy="25" r="3" fill="#ffd700"/>
        <circle cx="60" cy="22" r="3" fill="#ffd700"/>
        <circle cx="65" cy="25" r="3" fill="#ffd700"/>
        <circle cx="58" cy="30" r="2" fill="#ffd700"/>
        <circle cx="62" cy="30" r="2" fill="#ffd700"/>
      </g>
      
      <!-- Rice plants -->
      <g opacity="0.6">
        <path d="M 80 60 Q 78 40 80 20" stroke="#8b7355" stroke-width="1.5" fill="none"/>
        <path d="M 85 60 Q 84 40 86 20" stroke="#8b7355" stroke-width="1.5" fill="none"/>
        <circle cx="79" cy="18" r="2" fill="#c4b896"/>
        <circle cx="85" cy="16" r="2" fill="#c4b896"/>
      </g>
    </pattern>
  </defs>
  
  <!-- Background field -->
  <rect width="400" height="400" fill="url(#fieldGradient)"/>
  
  <!-- Crop pattern -->
  <rect width="400" height="400" fill="url(#cropPattern)"/>
  
  <!-- Main cotton plant in center -->
  <g transform="translate(200, 150)">
    <!-- Stem -->
    <line x1="0" y1="100" x2="0" y2="0" stroke="#2d5016" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Leaves -->
    <ellipse cx="-25" cy="30" rx="12" ry="8" fill="#22c55e" transform="rotate(-35 -25 30)"/>
    <ellipse cx="25" cy="50" rx="12" ry="8" fill="#22c55e" transform="rotate(35 25 50)"/>
    <ellipse cx="-20" cy="70" rx="12" ry="8" fill="#1ea853" transform="rotate(-30 -20 70)"/>
    <ellipse cx="20" cy="85" rx="12" ry="8" fill="#1ea853" transform="rotate(30 20 85)"/>
    
    <!-- Cotton bolls - open flowers -->
    <g id="boll">
      <circle cx="0" cy="-15" r="18" fill="#fffacd" stroke="#f5deb3" stroke-width="2"/>
      <!-- Cotton fluff -->
      <circle cx="-8" cy="-20" r="6" fill="#fffef0" opacity="0.9"/>
      <circle cx="8" cy="-20" r="6" fill="#fffef0" opacity="0.9"/>
      <circle cx="-10" cy="-8" r="5" fill="#fffef0" opacity="0.9"/>
      <circle cx="10" cy="-8" r="5" fill="#fffef0" opacity="0.9"/>
      <circle cx="0" cy="-25" r="5" fill="#fffef0" opacity="0.9"/>
    </g>
    
    <!-- Additional bolls -->
    <g transform="translate(-20, 20)">
      <circle cx="0" cy="0" r="14" fill="#ffd700" stroke="#daa520" stroke-width="1.5"/>
      <circle cx="-5" cy="-6" r="4" fill="#fffef0" opacity="0.8"/>
      <circle cx="5" cy="-6" r="4" fill="#fffef0" opacity="0.8"/>
      <circle cx="0" cy="8" r="3" fill="#fffef0" opacity="0.8"/>
    </g>
    
    <g transform="translate(20, 35)">
      <circle cx="0" cy="0" r="14" fill="#ffd700" stroke="#daa520" stroke-width="1.5"/>
      <circle cx="-5" cy="-6" r="4" fill="#fffef0" opacity="0.8"/>
      <circle cx="5" cy="-6" r="4" fill="#fffef0" opacity="0.8"/>
      <circle cx="0" cy="8" r="3" fill="#fffef0" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Decorative seeds at bottom -->
  <g opacity="0.5">
    <ellipse cx="80" cy="350" rx="6" ry="10" fill="#8b7355" transform="rotate(25 80 350)"/>
    <ellipse cx="140" cy="360" rx="6" ry="10" fill="#8b7355" transform="rotate(-15 140 360)"/>
    <ellipse cx="260" cy="355" rx="6" ry="10" fill="#8b7355" transform="rotate(45 260 355)"/>
    <ellipse cx="320" cy="365" rx="6" ry="10" fill="#8b7355" transform="rotate(-25 320 365)"/>
  </g>
</svg>